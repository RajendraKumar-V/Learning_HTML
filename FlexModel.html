<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        /* Reset default margins & paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Includes padding & border in width */
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between; /* Space between items */
            align-items: center; /* Center vertically */
            background: #333;
            padding: 15px 30px;
            color: white;
        }

        /* Logo */
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 15px; /* Adds space between links */
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 5px 10px;
        }

        /* Hover Effect */
        .nav-links a:hover {
            background: #555;
            border-radius: 5px;
        }

        /* Mobile Friendly */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }
            
            .nav-links {
                flex-direction: column;
                margin-top: 10px;
            }

            .nav-links li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">MyLogo</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
